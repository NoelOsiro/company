name: CI/CD

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change directory
        run: cd izocompany
        
      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test  # Replace with your test script/command

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build
