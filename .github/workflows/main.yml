name: CI/CD

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Install Dependencies
        run: cd izocompany && npm ci

      - name: Run Tests
        run: cd izocompany && npm run test

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Install Dependencies
        run: cd izocompany && npm install

      - name: Build Next.js App
        run: cd izocompany && npm build
